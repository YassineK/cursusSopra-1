<html>
    <head>
        <title>todoManager</title>
        <link type="text/css" rel="stylesheet" href="css/style3.css" />
        <script type="text/javascript" src="js/test3.js"></script>
    </head>
    <body onload="todoInitialise()">
        <h1 class="titre">todo Manager</h1>
        <form>
            nom: <input type="text"
                        name="description"
                        id="description"><br />

        <button id="btClearTache">vider taches</button>
        <div id="todoliste">
        </div>
    </body>

</html>
