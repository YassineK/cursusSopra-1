<!DOCTYPE html>
<html ng-app="angularApp" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>boutique biobio</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/vendor/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.js"></script>
    <script type="text/javascript" src="js/vendor/angular.js"></script>
    <script type="text/javascript" src="js/vendor/angular-route.js"></script>
    <script type="text/javascript" src="js/angularApp.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/produits">biobio APP</a>
            </div>
            <div id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#/produitEdit">ajouter</a></li>
                    <li class="active"><a href="#/about">about</a></li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container" ng-controller="rootController">
    <h2>controller racine</h2>
    <h3>{{message}}</h3>
    <h3>{{compteur}}</h3>
    <h3>{{data.compteur}}</h3>
    <h3>{{compteur2}}</h3>
    <hr />
    <div class="well" ng-controller="childController">
        <h2>controller enfant</h2>
        <h3>{{salutation}}</h3>
        <h3>{{message}}</h3>
        <button class="btn btn-block btn-primary"
                ng-click="incremente()">
            incremente
        </button>
        <button class="btn btn-block btn-success"
                ng-click="emitEvent()">
            emettre event
        </button>
        <button class="btn btn-block btn-success"
                ng-click="broadcastEvent()">
            broadcast Event
        </button>
        
        <h3>{{compteur}}</h3>
        <hr />
        <div class="well" ng-controller="grandChildController">
            <button class="btn btn-block btn-primary"
                ng-click="incremente()">
                incremente
            </button>  
            <h3>{{compteur}}</h3>
        </div>
    </div>
</div>

</body>
</html>
