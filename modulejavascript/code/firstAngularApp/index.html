<!DOCTYPE html>
<html ng-app="myApp" >
    <!-- ng-app indique le module gÃ©rant cette partie de la page-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>application angularjs</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/myApp.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">angular APP</a>
            </div>
            <div id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">ajouter</a></li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container" ng-controller="appCtrl" >
	<h1>liste produits</h1>
    <!-- exemple de binding unidirectionnel , du scope vers la vue -->
    <h2 ng-show="drapeau">{{message}}</h2>
    <h3 ng-bind="nom"></h3>
    <!-- exemple de binding bidirectionnel, entre input et scope -->
    <input type="text" ng-model="nom" />
    <input type="checkbox" ng-model="drapeau" />
    <!-- exemple de binding One Time -->
    <h3>{{::nom}}</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nom</th>
				<th>prix</th>
				<th>Poids</th>
				<th>Actions</th>
			</tr>
		</thead>
	</table>
</div>

</body>
</html>
